    <!--Header-->

    <div class="wikiHeader container">

        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg>
            Welcome to L2 Wiki
        </h1>

        <p>Here you will find guides, articles and more information about our projects</p>

        <div class="searchBox">
            <div class="input">
                <input type="text" id="search-input" placeholder="Search for a article...">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>

            <ul id="search-container"></ul>
        </div>

    <!--List-->

    <div class="wikiList container">

        <div class="wikiTitle">
            <h2>Wiki</h2>

            <div>
                <span>
                    <input type="radio" name="wikiFilter" id="all" checked>
                    <label for="all">All</label>
                </span>

                <span>
                    <input type="radio" name="wikiFilter" id="eva">
                    <label for="eva">Eva</label>
                </span>

                <span>
                    <input type="radio" name="wikiFilter" id="aden">
                    <label for="aden">Aden</label>
                </span>

                <span>
                    <input type="radio" name="wikiFilter" id="essence">
                    <label for="essence">Essence</label>
                </span>

                <span>
                    <input type="radio" name="wikiFilter" id="giran">
                    <label for="giran">Giran</label>
                </span>
            </div>
        </div>

        <ul id="data-container"></ul>

        <div id="pagination-container"></div>
    </div>

    <!--end List-->


    <!--Modal-->

    <div id="wikiWindow" class="wikiModal">

        <div class="wikiModal_content container">

            <span class="wikiModal_close"></span>
            <div id="preloader" style="display: none;"><span></span></div>

            <div id="wikiContent"></div>
        </div>
    </div>

    <!--end Modal-->
